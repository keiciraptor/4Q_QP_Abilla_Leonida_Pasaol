    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake For A Cause :  Create Account</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create New Account</h1>
        <h3>Already Registered? <a href="index.html">Login</a></h3>
        <div class="line"></div>
    </header>
    <form action="">
        <div class="name">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="mname">Middle Name</label><br>
            <input type="text" name="mname" id="mname"><br><br>
            <label for="lname">Last Name</label><br>
            <input for="text" id="lname" name="lname"></input><br><br>
        </div>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="pword">Password</label><br>
        <input type="password" id="pword" name="pword"><br><br>

        <div class="info">
            <label for="cnumber">Contact Number</label>
            <input type="tel" name="cnumber" id="cnumber">
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="fem">Female</option>
                <option value="male">Male</option>
                <option value="pnts">Prefer not to say</option>
            </select>
        </div>
        <input type="button" onclick="" value="Next">
    </form>    
</body>
</html>
